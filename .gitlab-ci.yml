image: cimg/android:2025.11.1

stages:
  - test
  - build

test_melay:
  stage: test
  script:
    # Run Gradle tests for all modules
    - gradle clean test --no-daemon
  artifacts:
    when: always
    reports:
      junit:
        - app/build/test-results/testReleaseUnitTest/*.xml
        - server/build/test-results/test/*.xml